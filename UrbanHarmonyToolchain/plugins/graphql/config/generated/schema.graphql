type Competitions {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  Title: String!
  Description: String
  Rules: String
  Judges: String
  awards: String
  deadline: String!
  photo: UploadFile
  extraInfo: UploadFile
  contestants(sort: String, limit: Int, start: Int, where: JSON): [Contestant]
}

type Conditionsandlaws {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  Title: String!
  Descrption: String
  pdf: UploadFile
  type: ENUM_CONDITIONSANDLAWS_TYPE!
}

type Conferences {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  Title: String
  Date: String
  Type: ENUM_CONFERENCES_TYPE!
}

type Consultingoffice {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  officeName: String
  owner: String
  speciality: String
  address: String
  postalCode: String
  phoneNumbers: String
  Fax: String
  email: String
  specialities: String
}

type Contestant {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  name: String!
  age: Int
  email: String!
  phone: String
  personalPhoto: UploadFile
  img1: String
  img2: String
  img3: String
  status: ENUM_CONTESTANT_STATUS
  competitions: Competitions
}

enum ENUM_CONDITIONSANDLAWS_TYPE {
  Laws
  Borders
  Guidelines
}

enum ENUM_CONFERENCES_TYPE {
  Seminar
  Internal
  Conference
}

enum ENUM_CONTESTANT_STATUS {
  applied
  accepted
  winner
}

enum ENUM_INTERNALNEWS_TYPE {
  Social
  Paper
  Electronic
}

enum ENUM_LIBRARY_BOOKCATEGORY {
  history
  engineering
  literature
  sociology
}

enum ENUM_PETITION_STATUS {
  accepted
  rejected
}

enum ENUM_PROJECTS_STATUS {
  working
  planned
  done
}

enum ENUM_SURVEYLIST_STATUS {
  exists
  No
}

type Governorate {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  governateName: String!
  regions(sort: String, limit: Int, start: Int, where: JSON): [Regions]
}

type Incident {
  _id: ID!
  createdAt: String!
  updatedAt: String!
  subject: String
  address: String
  description: String
  Date: String
  Photographer: String
  image: UploadFile
}

